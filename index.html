  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Comic Sans MS', cursive;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 60px;
      margin: 30px 0 10px;
      color: white;
      text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
      transform: rotate(-3deg) scale(1.1);
      letter-spacing: 3px;
    }

    .emoji {
      font-size: 100px;
      margin-top: 10px;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 700px;
    }

    .gallery a img {
      width: 120px;
      border: 3px solid white;
      box-shadow: 0 0 10px white;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery a img:hover {
      transform: scale(1.1);
      filter: brightness(1.3);
    }

    video {
      width: 300px;
      max-width: 90%;
      border: 4px solid white;
      box-shadow: 0 0 15px white;
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
    }

    .popup img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
      box-shadow: 0 0 20px white;
    }

    .popup:target {
      display: flex;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      text-decoration: none;
    }

    .close-btn:hover {
      color: #ff00ff;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 30px;
      color: white;
      text-shadow: 1px 1px #660033;
      position: relative;
      top: -20px;
    }
  </style>
